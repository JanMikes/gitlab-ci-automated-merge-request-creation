stages:
  - merge-request

create mr:
  stage: merge-request
  rules:
      - if: $CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH
  script:
      # Install jq (https://stedolan.github.io/jq/download/)
      - apt-get update -y && apt-get install -y jq

      - merge_requests_count=$(./count-branch-merge-requests.sh)
      - echo $merge_requests_count
